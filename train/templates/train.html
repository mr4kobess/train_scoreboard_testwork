{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% for field in train_form %}
                <div class="row p-3 w-50">
                    {% render_field field class="form-control" %}
                </div>
            {% endfor %}
            <div class="col pt-3">
                <input class="btn btn-primary" type="submit" value="Сохранить">
            </div>
        </form>
        <div class=" text-right">
            <form method="post" action="{% url 'train:delete-train-view' train.pk %}">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Удалить">
            </form>
        </div>
    </div>
{% endblock %}
